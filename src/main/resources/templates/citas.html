<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
</head>
<body>

<h1>Citas</h1>

<!-- Displaying citas -->
<table>
    <thead>
    <tr>
        <th>Fecha de Inicio</th>
        <th>Fecha de Fin</th>
        <th>Doctor</th>
        <th>Consultorio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cita : ${citas}">
        <td th:text="${cita.fechaInicio}"></td>
        <td th:text="${cita.fechaFin}"></td>
        <td th:text="${cita.doctor.nombre}"></td>
        <td th:text="${cita.consultorio.nombre}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
